<!DOCTYPE html>
<html>
<head>
  <title>PhishGuard</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>PhishGuard</h1>
    <div class="status-container">
      <div id="status" class="status-safe">
        <span id="statusText">Protection Active</span>
      </div>
    </div>
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Links Scanned:</span>
        <span id="scannedCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Threats Blocked:</span>
        <span id="blockedCount">0</span>
      </div>
    </div>
    <button id="reportPhish" class="report-button">Report Phishing</button>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
